  <div class="sign-bottom">
    <hr>
    <p>New to Amazon</p>
    <hr>
  </div>
  <a href="signUp.html"><button class="signin-up-btn">Create your Amazon account </button></a>
  
  <footer>
    <div class="footer-link">
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
